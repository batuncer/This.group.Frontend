<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This.group Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="./js/api.js"></script>
    <script defer src="./js/index.js"></script>

    <script src="https://kit.fontawesome.com/0fd468d4fd.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <header>
        <img src="./img/header.jpg" alt="header background">
    </header>

    <div class="content">
        <section>
            <div class="right-box">
                <div style="font-size:large; margin:10px">
                    What's happening
                </div>
                <form id="form" style="margin: 0;">
                    <div class="form-box">
                        <div class="form-box-inputs">
                            <input id="title" type="text" name="title" placeholder="Share your thoughts">
                            <textarea id="post-context" name="postarea" rows="8"
                                placeholder="Unwind your thoughts!" maxlength="300"></textarea>
                            <div id="render_giphy"></div>
                        </div>
                        <div class="form-box-btns">
                            <div class="giphy-btn">
                                <button id="gif_list" type="button" class="form-btns" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">GIF!</button>
                            </div>
                            <div class="giphy-btn">
                                <input class="form-btns" id="postbtn" type="submit" value="Post!">
                            </div>
                        </div>
                    </div>
                </form>
            </div>



            <div class="posts">
                <div id="render-posts"></div>
            </div>
        </section>

        <aside>
            <h2>Check the most popular!</h2>
        </aside>
    </div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #b88962; color: whitesmoke;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">GIPHY'S</h5>
                    <button id="shut-modal" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <label class="mb-2" for="search">Search your favorite Giphy!</label>
                        <input id="search_input" type="text" class="form-control" name="search">
                        <input id="submit_search_giphy" class="submit_search_input" type="button" value="Search!">
                    </div>
                    <br><br>
                    <div id="render_gifs_list" class="giphysgrid" style="width: 100%;"></div>
                </div>
                <div id="modal_footer" class="modal-footer" style="display: none;">
                    <p>Just click on the one you want!</p>
                </div>
            </div>
        </div>
    </div>
    <!--END Modal -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
