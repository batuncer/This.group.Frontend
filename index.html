<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This.group Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="./js/api.js"></script>
    <script defer src="./js/index.js"></script>

    <script src="https://kit.fontawesome.com/0fd468d4fd.js" crossorigin="anonymous"></script>

</head>

<body class="container">
    <header>
        <img src="./img/header.jpg" alt="header background">
    </header>

    <div class="content">
        <section>
            <div class="right-box">
                <div>
                    What's happening
                </div>
                <form id="form" style="margin: 0;">
                    <div class="form-box">
                        <div class="form-box-inputs">
                            <input id="title" type="text" name="title" placeholder="Share your thoughts">
                            <textarea id="post-context" class="" name="postarea" rows="8"
                                placeholder="Unwind your thoughts!"></textarea>
                            <div id="render_giphy"></div>
                        </div>
                        <div class="form-box-btns">
                            <div class="giphy-btn">
                                <button id="gif_list" type="button" class="form-btns" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">GIF!</button>
                                <button id="gif-btn"><svg width="45px" height="45px" viewBox="0 0 24 24" aria-hidden="true">
                                    <g>
                                        <path
                                            d="M19 10.5V8.8h-4.4v6.4h1.7v-2h2v-1.7h-2v-1H19zm-7.3-1.7h1.7v6.4h-1.7V8.8zm-3.6 1.6c.4 0 .9.2 1.2.5l1.2-1C9.9 9.2 9 8.8 8.1 8.8c-1.8 0-3.2 1.4-3.2 3.2s1.4 3.2 3.2 3.2c1 0 1.8-.4 2.4-1.1v-2.5H7.7v1.2h1.2v.6c-.2.1-.5.2-.8.2-.9 0-1.6-.7-1.6-1.6 0-.8.7-1.6 1.6-1.6z">
                                        </path>
                                        <path
                                            d="M20.5 2.02h-17c-1.24 0-2.25 1.007-2.25 2.247v15.507c0 1.238 1.01 2.246 2.25 2.246h17c1.24 0 2.25-1.008 2.25-2.246V4.267c0-1.24-1.01-2.247-2.25-2.247zm.75 17.754c0 .41-.336.746-.75.746h-17c-.414 0-.75-.336-.75-.746V4.267c0-.412.336-.747.75-.747h17c.414 0 .75.335.75.747v15.507z">

                                        </path>
                                    </g>
                                </svg>
                            </button>
                            <input id="search" type="search"/>
                                <span
                                    class="css-901oao css-16my406 css-bfa6kz r-poiln3 r-a023e6 r-rjixqe r-bcqeeo r-qvutc0">

                                </span>
                            </div>
                            <div class="img-box">

                            </div>
                            <div class="giphy-btn">
                                <input class="form-btns" type="submit" value="Post!">
                            </div>
                        </div>
                    </div>
                </form>
            </div>



            <div class="posts">
                <div id="render-posts"></div>
            </div>
        </section>

        <aside>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure repudiandae sit architecto laudantium,
            voluptatibus, consequatur fuga debitis dolore soluta optio nam! Distinctio, sapiente. Voluptatem, aspernatur
            repellendus sequi accusantium dolores eligendi
        </aside>
    </div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #384272; color: whitesmoke;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">GIPHY'S</h5>
                    <button id="shut-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <label class="mb-2" for="search">Search your favorite Giphy!</label>
                        <input id="search_input" type="text" class="form-control" name="search">
                        <input id="submit_search_giphy" class="submit_search_input" type="button" value="Search!">
                    </div>
                    <br><br>
                    <div id="render_gifs_list" class="giphysgrid" style="width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button id="grab_giphy" type="button" class="giphy-btns">Grab this one!</button>
                </div>
            </div>
        </div>
    </div>
    <!--END Modal -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
